<h3>Movie Flop Renter</h3>

<div class="header-panel d-flex m-1 mb-4 p-2">
  <div class="p-2 col-6 rentals-text">
    We have a collection of the best movie flops of all time!
    <br />
    Choose a flop to rent:
  </div>

  <div class="card p-2 col-6">
    <my-rental-list
      [rentalList]="rentalList"
      (clearRentalList)="onClearRentalList()"
    ></my-rental-list>
  </div>
</div>

<div class="movie-panels">
  <my-movie-tile
    *ngFor="let flop of flopData"
    [movie]="flop"
    (rentClick)="onRentMovie(flop)"
  ></my-movie-tile>
</div>

<div class="footer">
  <p>
    <a href="https://github.com/AlexQ123/creative-project-5">
      Click here to go to the GitHub repository for this lab!
    </a>
  </p>
</div>
